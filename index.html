<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    h1 {
      color: #ff4b7d;
      font-size: 2.5rem;
      animation: fadeIn 2s ease forwards;
    }

    /* 音乐提示动画 */
    #musicTip {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      color: #ff4b7d;
      border-radius: 20px;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 75, 125, 0.3);
      cursor: pointer;
      animation: pulse 1.5s infinite;
      z-index: 10;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 背景心形动画 */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4b7d;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4b7d;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-600px) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="musicTip">💗 点击开启音乐 💗</div>
  <h1>勇气 Love Story 💞</h1>

  <!-- 背景音乐 -->
  <audio id="bgMusic" src="https://music.163.com/song/media/outer/url?id=289069.mp3" loop></audio>

  <script>
    // 点击提示播放音乐
    const musicTip = document.getElementById('musicTip');
    const bgMusic = document.getElementById('bgMusic');

    musicTip.addEventListener('click', () => {
      bgMusic.play();
      musicTip.style.display = 'none';
    });

    // 生成飘动爱心
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = Math.random() * 2 + 4 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);
  </script>

</body>
</html>
